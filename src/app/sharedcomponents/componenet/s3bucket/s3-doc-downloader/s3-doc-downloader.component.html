<div class="card" style="width: 19rem;">
    <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{description}}</p>
        <span class="card-link btn btn-outline-info" (click)="downloadFile()">Download file</span>
        <a class="card-link btn btn-outline-secondary" target="_blank" href={{s3FileUrl}}>Preview file</a>
    </div>
</div>
