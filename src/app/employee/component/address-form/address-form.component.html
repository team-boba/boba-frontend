<div class="my-5">
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Address Line 1</label>
            <input type="text" formControlName="addressLineOne" class="form-control" placeholder="Apt. 123" required minlength=2>
            <div 
                class="alert alert-danger"
                *ngIf="addressFormControls.addressLineOne.invalid && addressFormControls.addressLineOne.touched && addressFormControls.addressLineOne.errors?.required"
            >
                Address Line 1 is required 
            </div>

            <div 
                class="alert alert-danger"
                *ngIf="addressFormControls.addressLineOne.invalid && addressFormControls.addressLineOne.touched && addressFormControls.addressLineOne.errors?.minlength"
            >
                Address Line 1 must be greater than 1 character.
            </div>
        </div>

        <div class="form-group">
            <label>Address Line 2</label>
            <input type="text" formControlName="addressLineTwo" class="form-control" placeholder="321 Main Street" required minlength=2>
            <div 
                class="alert alert-danger"
                *ngIf="addressFormControls.addressLineTwo.invalid && addressFormControls.addressLineTwo.touched && addressFormControls.addressLineTwo.errors?.required"
            >
                Address Line 2 is required
            </div>

            <div 
                class="alert alert-danger"
                *ngIf="addressFormControls.addressLineTwo.invalid && addressFormControls.addressLineTwo.touched && addressFormControls.addressLineTwo.errors?.minlength"
            >
                Address Line 2 must be greater than 1 character.
            </div>
        </div>
    
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" placeholder="Enter city" formControlName="city" required>
            <div 
                    class="alert alert-danger"
                    *ngIf="addressFormControls.city.invalid && addressFormControls.city.touched && addressFormControls.city.errors?.required"
                >
                    City is required.
                </div>
        </div>

        <div class="form-group">
            <label>Zipcode</label>
            <input type="text" class="form-control" placeholder="Enter zipcode" formControlName="zipcode" required>
            <div 
                    class="alert alert-danger"
                    *ngIf="addressFormControls.zipcode.invalid && addressFormControls.zipcode.touched && addressFormControls.zipcode.errors?.required"
                >
                Zipcode is required.
                </div>
        </div>

        <div class="form-group">
            <label>State Name</label>
            <input type="text" class="form-control" placeholder="Enter stateName" formControlName="stateName" required>
            <div 
                    class="alert alert-danger"
                    *ngIf="addressFormControls.stateName.invalid && addressFormControls.stateName.touched && addressFormControls.stateName.errors?.required"
                >
                State Name is required.
                </div>
        </div>

        <div class="form-group">
            <label>State Abbreviation</label>
            <input type="text" class="form-control" placeholder="Enter stateAbbr" formControlName="stateAbbr" required>
            <div 
                    class="alert alert-danger"
                    *ngIf="addressFormControls.stateAbbr.invalid && addressFormControls.stateAbbr.touched && addressFormControls.stateAbbr.errors?.required"
                >
                State Abbreviation is required.
                </div>
        </div>

        <div *ngIf="!returnUserId">
            <button type="submit" class="btn btn-outline-warning" [disabled]="!addressForm.valid">Next</button>
        </div>
        <div *ngIf="returnUserId">
            <button type="submit" class="btn btn-outline-warning m-1" [disabled]="!addressForm.valid">Save</button>
            <button type="button" class="btn btn-outline-dark m-1" (click)="back()">Back</button>
        </div>
    </form>
</div>
