<div class="row">
  <div class="col-xs-12 col-sm-3">
    <div class="list-group">
      <a
        [routerLink]="['/hr/hire', applicationWorkflow.id]"
        class="list-group-item"
        *ngFor="let applicationWorkflow of applicationWorkflowRequests$ | async"
        [ngStyle]="applicationWorkflow.status==='rejected' ? {'color':'grey'} : (applicationWorkflow.status==='completed' ? {'color':'green'}: {'color':'black'})">
        {{ applicationWorkflow.id }}. {{applicationWorkflow.type}} - {{applicationWorkflow.status}}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6">
    <router-outlet></router-outlet>
  </div>
</div>
