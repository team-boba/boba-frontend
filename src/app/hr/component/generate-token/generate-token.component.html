<div class="my-5">
    <form [formGroup]="generateTokenForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Enter employee email" required>
            <div *ngIf="(generateTokenFormControls.email.invalid && generateTokenFormControls.email.touched) || generateTokenFormControls.email.dirty">
                <small *ngIf="generateTokenFormControls.email.errors?.required" class="alert alert-danger">Email address is required</small>
                <small *ngIf="generateTokenFormControls.email.errors?.pattern" class="alert alert-danger">Please provide a valid email address</small>
              </div>
        </div>
    
        <div class="form-group">
            <label>Choose registration time limit</label>
            <select class="form-control" formControlName="validDuration" required>
                <option value="">--option--</option>
                <option *ngFor="let validDuration of validDurationOptions" [ngValue]="validDuration">{{validDuration}}</option>
            </select>
            <div 
                class="alert alert-danger"
                *ngIf="generateTokenFormControls.validDuration.invalid && generateTokenFormControls.validDuration.touched && generateTokenFormControls.validDuration.errors?.selectionNotEmpty"
            >
                Must select a valid option.
            </div>
        </div>

        <div class="form-group">
            <label>Assign house id for employee</label>
            <select class="form-control" formControlName="houseIds" required>
                <option value="">--option--</option>
                <option *ngFor="let houseId of houseIds" [ngValue]="houseId">{{houseId}}</option>
            </select>
            <div 
                class="alert alert-danger"
                *ngIf="generateTokenFormControls.houseIds.invalid && generateTokenFormControls.houseIds.touched && generateTokenFormControls.houseIds.errors?.selectionNotEmpty"
            >
                Must select a valid option.
            </div>
        </div>

        <button type="submit" class="btn btn-outline-warning" [disabled]="!generateTokenForm.valid">Generate Token</button>
    </form>
</div>
